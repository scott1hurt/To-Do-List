<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <!--Link to the Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to Google Fonts-->
    <!--Loading our own CSS file after Bootstrap so our styles are applied last -->
    <link rel= "stylesheet"
    href = "../css/toDoList.css">
</head>

<body>
    <!-- 
        *Header Text 
        *3 Paragraphs for Instructions
        *Input for to-do items
        *Submit button
        *Somewhere to display the to-do list items

    -->
    <!-- Div with the Bootstrap class container-->
<div class = "container" >
        <!--One row within our container-->
        <div class = "row" >
            <!--This div will take up all 12 columns with our row-->
            <div class = "col-12">
              
            <h1>My To-Do List</h1>
            </div>
        </div>
        <!--Second row, containing our instruction text
        -->
    
        <div class = "row">
            <div class = "col-12">
                <p id = "instruction1" > Enter what you need to do into the input field and hit submit to add items to your list </p>
                <p id = "instruction2" > Click the item to mark it as complete</p>
                <p id = "instruction3" > Click the "X" to remove the item from your to-do list</p>
            </div>
        </div>
        <!--Row to hold our Input and Submit button-->
        <div class = "row">
            <div class = "col-12">
                <input id = "userInput" type = "text" placeholder = "What do you need to do?" maxlength="30">
                <button id = "submit"> Submit</button>
            </div>
            </div>
            <!--Contains our To-Do List items-->
            <div class = "row">
                <div class= "col-12">
                <ul></ul> <!-- This list starts out emptyand we will list items through JS-->

                </div>
                
            </div>
</div>
    <!--Loading JQuery, Popper.js and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--Loading our Custom JS-->

<script type = "text/javascript" src = "../js/toDoList.js"></script>
    
</body>
</html>
